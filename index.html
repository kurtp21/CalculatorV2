<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cuprum&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Calculator-V2</title>
    </head>

    <body>
        <div class="container">
            <section id="screen">
                0
            </section>

            <section id="calc-buttons">
                <div class="calc-button-row">
                    <button class="calc-button-opt-double">Clear</button>
                    <button class="calc-button-opt-double">Del</button>
                    <div class="arrows">
                        <button class="arrow">↑</button>
                        <button class="arrow">↓</button>
                    </div>
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">7</button>                    
                    <button class="calc-button">8</button>                
                    <button class="calc-button">9</button>                
                    <button class="calc-button-opt">&times;</button>                    
                    <button class="calc-button-opt">&div;</button>    
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">6</button>                    
                    <button class="calc-button">5</button>                
                    <button class="calc-button">4</button>                
                    <button class="calc-button-opt">&plus;</button> 
                    <button class="calc-button-opt">&minus;</button>                   
                </div>
                <div class="calc-button-row">
                    <button class="calc-button">3</button>                    
                    <button class="calc-button">2</button>                
                    <button class="calc-button">1</button>   
                    <button class="calc-button-opt">(</button>
                    <button class="calc-button-opt">)</button>

                </div>
                <div class="calc-button-row">
                    <button class="calc-button">0</button>                    
                    <button class="calc-button-opt">&plus;/&minus;</button>                
                    <button class="calc-button-opt-triple">&equals;</button>                
                </div>
            </section>

        </div>

        <script src="main.js" type="module"></script>
    </body>
</html>
